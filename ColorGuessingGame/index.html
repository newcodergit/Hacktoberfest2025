<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <p>Guess the correct color for this RGB value:</p>
        <h2 id="rgbValue">RGB(?, ?, ?)</h2>
        <div id="colorOptions" class="options">
            <!-- Color buttons will be generated here -->
        </div>
        <div id="result"></div>
        <button id="resetBtn">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
